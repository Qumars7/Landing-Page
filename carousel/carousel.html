<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
 
    <!-- CSS external file -->
    <link rel="stylesheet" href="./styles-carousel.css">
</head>
 
<body>
    <!-- __START OF CAROUSEL__ -->
    <div class="carousel-container">
        <!-- Image slides -->
        <div class="carousel-slide">
            <img src="./Images/satechi-3-in-1-foldable-qi2-wireless-charging-stand-15w.jpg" alt="Image 1">
            <img src="./Images/Bluetooth-Keyboard.jpg" alt="Image 2">
            <img src="./Images/3-in-1-foldable-qi2-wireless-charging-stand.webp" alt="Image 3">
        </div>
 
        <!-- Left and right arrows -->
        <div class="carousel-navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
 
        <!-- Bullet points indicators -->
         <div class="carousel-bullets">
            <span class="bullet"></span>
            <span class="bullet"></span>
            <span class="bullet"></span>
         </div>
    </div>
 
    <!-- External JS file for the carousel -->
     <script src="./script-carousel.js"></script>
    <!-- __END OF CAROUSEL__ -->
</body>
 
</html>
